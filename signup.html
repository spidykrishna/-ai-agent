<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">AI Calling Agent</div>
</header>

<div class="auth-page">
  <div class="auth-left">
    <h1>Create Account</h1>
    <p>Start using AI Calling Agent</p>
  </div>

  <div class="auth-right">
    <div class="auth-card">
      <h2>Sign Up</h2>

      <form id="signupForm">
        <input id="signupEmail" placeholder="Email">
        <input id="signupPassword" type="password" placeholder="Password">
        <input id="signupConfirm" type="password" placeholder="Confirm Password">
        <p id="signupError"></p>
        <button class="hero-btn">Create Account</button>
      </form>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
