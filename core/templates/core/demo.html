{% extends "core/base.html" %}
{% block title %}Request a Demo{% endblock %}

{% block content %}
<section class="page">
  <h1>Request a Demo</h1>
  <p>Tell us about your business and schedule a live demo.</p>

  <div class="auth-card" style="margin-top:40px;">

    <form method="POST" action="{% url 'demo' %}">
      {% csrf_token %}

      <input
        type="text"
        name="name"
        placeholder="Full Name"
        required
      >

      <input
        type="email"
        name="email"
        placeholder="Work Email"
        required
      >

      <input
        type="text"
        name="company"
        placeholder="Company Name"
        required
      >

      <select name="demo_type" required style="width:100%;padding:14px;border-radius:14px;margin-bottom:16px;">
        <option value="">Select Demo Type</option>
        <option value="call">ðŸ“ž Demo for Call</option>
        <option value="text">ðŸ’¬ Demo for Text</option>
      </select>
        
      <button type="submit" class="hero-btn">
        Request Demo
      </button>
    </form>

  </div>
</section>
{% endblock %}
