{% extends 'core/base.html' %}
{% block title %}Pricing{% endblock %}
{% block content %}

<section class="page">
  <h1>Pricing</h1>
  <p>Simple and transparent pricing.</p>

  <div class="cards">
    <div class="card">
      <h3>Starter</h3>
      <p>₹2,999 / month</p>
      <p>Up to 1,000 calls</p>
    </div>
    <div class="card">
      <h3>Growth</h3>
      <p>₹6,999 / month</p>
      <p>Up to 5,000 calls</p>
    </div>
    <div class="card">
      <h3>Enterprise</h3>
      <p>Custom Pricing</p>
      <p>Unlimited calls</p>
    </div>
  </div>
</section>

{% endblock %}
